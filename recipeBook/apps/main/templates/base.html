<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>
		{% block title %}
		{% endblock title %}
	</title>

	{% load static from staticfiles %}

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

	<link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/dataTables/datatables.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/jasny/jasny-bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/sweetalert/sweetalert.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/customStyle.css' %}" rel="stylesheet">

	{% block styles %}
	{% endblock styles %}

</head>

<body>

	{% block content %}
	{% endblock content %}

	<!-- Mainly scripts -->
	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
	<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

	<!-- Custom and plugin javascript -->
	<script src="{% static 'js/inspinia.js' %}"></script>
	<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
	<script src="{% static 'js/plugins/toastr/toastr.min.js' %}"></script>
	<script src="{% static 'js/plugins/dataTables/datatables.min.js' %}"></script>
	<script src="{% static 'js/plugins/jasny/jasny-bootstrap.min.js' %}"></script>
	<script src="{% static 'js/plugins/amcharts/amcharts.js' %}"></script>
	<script src="{% static 'js/plugins/amcharts/serial.js' %}"></script>
	<script src="{% static 'js/plugins/easyTimer/easytimer.js' %}"></script>
	<script src="{% static 'js/plugins/sweetalert/sweetalert.min.js' %}"></script>

	{% block scripts %}
	{% endblock scripts %}

</body>

</html>
